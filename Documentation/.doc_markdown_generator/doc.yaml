---


# MULTIPLE CLASS

- 
  class:
    - Vote
    - Candidate
  type: method
  visibility: public
  name: countLinks
  static: false
  description: |
    Count number of linked election to this object.
  return: |
    (int) Number of linked elections.
  related:
    - 'Vote::countLinks'
    - 'Candidate::countLinks'
    - 'Vote::getLinks'
    - 'Candidate::getLinks'
    - 'Vote::haveLink'
    - 'Candidate::haveLink'
  publish: true

- 
  class:
    - Vote
    - Candidate
  type: method
  visibility: public
  name: getLinks
  static: false
  description: |
    Get elections object linked to this Vote or Candidate object.
  return: |
    (array) Populated by each elections Condorcet object.
  related:
    - 'Vote::countLinks'
    - 'Candidate::countLinks'
    - 'Vote::getLinks'
    - 'Candidate::getLinks'
    - 'Vote::haveLink'
    - 'Candidate::haveLink'
  publish: true

- 
  class:
    - Vote
    - Candidate
  type: method
  visibility: public
  name: haveLink
  static: false
  description: |
    Check if this election is linked with this Candidate/Vote object.
  input:
    election:
      type: object Condorcet\Condorcet
      required: true
      text: Condorcet election to check.
  return: |
    (bool) True or False.
  related:
  related:
    - 'Vote::countLinks'
    - 'Candidate::countLinks'
    - 'Vote::getLinks'
    - 'Candidate::getLinks'
    - 'Vote::haveLink'
    - 'Candidate::haveLink'

  publish: true


# CLASS CONDORCET

- 
  class: Condorcet
  type: method
  visibility: public
  name: addMethod
  static: true
  description: |
    If you create your own Condorcet Algo. You will need it !
  input:
    algo:
      type: string
      required: true
      text: |
        The class name implementing your method. The class name includes the namespace it was declared in (e.g. Foo\Bar).
  return: |
    True on Success. False on failure.
  related:
    - 'static Condorcet::isAuthMethod'
  publish: true

- 
  class: Condorcet
  type: method
  visibility: public
  name: getAuthMethods
  static: true
  description: |
    Get a list of supported algorithm.
  input:
    basic:
      type: bool
      default: false
      required: false
      text: Include the natural Condorcet base algorithm.
  return: |
    *(array)* Populated by method string name. You can use it on getResult ... and others methods.
  related:
    - 'static Condorcet::isAuthMethod'
  publish: true

- 
  class: Condorcet
  type: method
  visibility: public
  name: getDefaultMethod
  static: true
  description: |
    Return the Condorcet static default method for the new Condorcet object.
  return: |
    *(string)* Method name.
  related:
    - 'static Condorcet::getAuthMethods'
    - 'static Condorcet::setDefaultMethod'
  publish: true

- 
  class: Condorcet
  type: method
  visibility: public
  name: getVersion
  static: true
  description: |
    Get the library version.
  input:
    type:
      type: string
      default: 'FULL'
      required: false
      text: |
        * 'MAJOR' will return : '0.90'
        * 'FULL' will return : '0.92.51'
  return: |
    *(string)* Condorcet PHP version.
  related:
    - 'Election::getObjectVersion'
  publish: true

- 
  class: Condorcet
  type: method
  visibility: public
  name: isAuthMethod
  static: true
  description: |
    Test if a method is in the result set of Condorcet::getAuthMethods.
  input:
    method:
      type: string
      required: true
  return: |
    *(bool)* Yes or no.
  related:
    - 'static Condorcet::getAuthMethods'

  publish: true

- 
  class: Condorcet
  type: method
  visibility: public
  name: setDefaultMethod
  static: true
  description: |
    Put a new static method by default for the news Condorcet objects.
  input:
    method:
      type: string
      required: true
      text: Method Name.
  return: |
    (bool) In case of success, return TRUE
  related:
    - 'static Condorcet::getDefaultMethod'
  publish: true


# CLASS ELECTION

- 
  class: Election
  type: method
  visibility: public
  name: __construct
  static: false
  description: |
    Build a new Election.
  return: |
    NULL
  related:
    - 'Election::__destruct'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: addCandidate
  static: false
  description: |
    Add one Candidate to an election.
  input:
    candidate:
      type: mixed
      default: automatic
      required: false
      text: Alphanumeric string or Condorcet\Candidate objet. Your candidate name will be trim().
  return: |
    The new candidate name (your or automatic one). Throw an exception on error (existing candidate...).
  related:
    - 'Election::parseCandidates'
    - 'Election::jsonCandidates'
    - 'Election::removeCandidate'
    - 'Election::getCandidatesList'
    - 'Election::canAddCandidate'
  examples:
    'Manual - Manage Candidate': 'https://github.com/julien-boudry/Condorcet/wiki/II-%23-A.-Create-an-Election-%23-2.-Create-Candidates'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: addVote
  static: false
  description: |
    Add a vote to an election.
  input:
    vote:
      type: mixed
      required: true
      text: 'String or array representation. Or Condorcet\Vote object. If you not provide yourself Vote object, a new one will be generate for you. '
    tags:
      type: mixed
      default: null
      required: false
      text: String separated by commas or an array. Will add tags to the vote object for you. But you can too add it yourself to Vote object.
  return: |
    The vote object.
  related:
    - 'Election::parseVotes'
    - 'Election::jsonVotes'
    - 'Election::removeVote'
    - 'Election::getVotesList'

  examples:
    'Manual - Vote Management': 'https://github.com/julien-boudry/Condorcet/wiki/II-%23-B.-Vote-management-%23-1.-Add-Vote'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: allowVoteWeight
  static: false
  description: |
    Set the setting and reset all result data.
    Then the weight of votes (if specified) will be taken into account when calculating the results. Otherwise all votes will be considered equal.
    By default, the voting weight is not activated and all votes are considered equal. 
  input:
    rule:
      type: bool
      default: true
      required: true
      text: New rule.
  return: |
    Return True
  related:
    - 'Election::isVoteWeightIsAllowed'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: canAddCandidate
  static: false
  description: |
    Check if a Candidate is alredeay register. User strict Vote object comparaison, but also string namming comparaison into the election.
  input:
    candidate:
      type: mixed
      required: true
      text : String or Condorcet/Vote object.
  return: |
    True if your Candidate is available. or False.
  related:
    - 'Election::addCandidate'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: countCandidates
  static: false
  description: |
    Count the number of registered candidate
  return: |
    (int) Number of registered candidate for this election.
  related:
    - 'Election::getCandidatesList'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: countVotes
  static: false
  description: |
    Count the number of actual registered and valid vote for this election.
  input:
    tag:
      type: mixed
      default: null
      required: false
      text: 'Tag into string sparated by commas, or an Array.'
    with:
      type: bool
      default: true
      required: false
      text: Count Votes with this tag ou without this tag.
  return: |
    (int) Number of valid and registered vote into this election.
  related:
    - 'Election::getVotesList'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getCandidateObjectByName
  static: false
  description: |
    Find candidate object by his string and return the candidate object.
  input:
    candidate:
      type: string
      required: true
      text: Candidate name.
  return: |
    Candidate object (Condorcet\Candidate)
  related:
    - 'Election::existCandidateId'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getCandidatesList
  static: false
  description: |
    Return a list of registered Candidate into this election.
  input:
    stringMode:
      type: bool
      default: false
      required: false
      text: Convert Candidate objects into string with theirs name.
  return: |
    List of Candidate into an array.
  related:
    - 'Election::countCandidates'
    - 'Election::existCandidateId'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getChecksum
  static: false
  description: |
    SHA-2 256 checksum of following internal data:        
    * Candidates
    * Votes list & tags
    * Computed data (pairwise, algorithm cache, stats)
    * Class version (major version like 0.14)    
    
    Can be powerfull to check integrity and security of an election. Or working with serialized object.

  return: |
    (string) SHA-2 256 bits Hexadecimal

  examples:
    'Manual - Cryptographic Checksum': 'https://github.com/julien-boudry/Condorcet/wiki/III-%23-A.-Avanced-features---Configuration-%23-2.-Cryptographic-Checksum'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getConfig
  static: false
  description: |
    Get some config summary for this object
  return: |
    An explicit array.
  related:
    - 'Condorcet::isAuthMethod'
    - 'Condorcet::getAuthMethods'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getGlobalTimer
  static: false
  description: |
    Returns the cumulated computation runtime of this object. Include only computation related methods.
  input:
    floatNumber:
      type: bool
      default: false
      required: false
      text: 'If true, return float. else, a string with 5 decimals.'
  return: |
    Int or string (look param).
  related:
    - 'Election::getLastTimer'

  examples:
    'Manual - Timber benchmarking': 'https://github.com/julien-boudry/Condorcet/wiki/III-%23-A.-Avanced-features---Configuration-%23-1.-Timer-Benchmarking'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getLastTimer
  static: false
  description: |
    Return the last computation runtime (typically after a getResult() call.). Include only computation related methods.
  input:
    floatNumber:
      type: bool
      default: false
      required: false
      text: 'If true, return float. else, a string with 5 decimals.'
  return: |
    Int or string (look param).
  related:
    - 'Election::getGlobalTimer'

  examples:
    'Manual - Timber benchmarking': 'https://github.com/julien-boudry/Condorcet/wiki/III-%23-A.-Avanced-features---Configuration-%23-1.-Timer-Benchmarking'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getLoser
  static: false
  description: |
    Get the natural Condorcet loser if there is one. Alternatively you can get the loser(s) from an advanced Condorcet algorithm.
  input:
    method:
      type: mixed
      default: null
      required: false
      text: |
        *Only if not null :*

        The loser will be provided by an advanced algorithm of an available advanced Condorcet method. For most of them, it will be the same as the Condorcet Marquis there. But if it does not exist, it may be different; and in some cases they may be multiple.

        Set to True for use object default method. Set the string name of the algorithm for use an specific one.

        If null, Natural Condorcet algorithm will be use.
  return: |
    Candidate object given. Null if there are no available winner or loser.

    If you use an advanced method instead of Natural, you can get an array with multiples losers.

    Throw an exception on error.
  related:
    - 'Election::getWinner'
    - 'Election::getResult'

  examples:
    'Manual - Natural Condorcet': 'https://github.com/julien-boudry/Condorcet/wiki/II-%23-C.-Result-%23-1.-Natural-Condorcet'

  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getPairwise
  static: false
  description: |
    Return the Pairwise.
  input:
    explicit:
      type: bool
      default: true
      required: false
      text: Get an explicit array with candidates names as keys.
  return: |
    Pairwise object. Or an explicit array if _explicit_ argument == true.
  related:
    - 'Election::getResult'

  examples:
    'Manual - Advanced Results': 'https://github.com/julien-boudry/Condorcet/wiki/II-%23-C.-Result-%23-4.-Advanced-Results-Management'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getImplicitRankingRule
  static: false
  description: |
    Returns the corresponding setting as currently set (True by default).
    If it is True then all votes expressing a partial ranking are understood as implicitly placing all the non-mentioned candidates exequos on a last rank.
    If it is false, then the candidates not ranked, are not taken into account at all.
  return: |
    (bool) True / False
  related:
    - 'Election::setImplicitRanking'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getResult
  static: false
  description: |
    Get a full ranking from an advanced Condorcet method.    
    *Have a look on the [supported method](https://github.com/julien-boudry/Condorcet/wiki/I-%23-Installation-%26-Basic-Configuration-%23-2.-Condorcet-Methods), or create [your own algorithm](https://github.com/julien-boudry/Condorcet/wiki/III-%23-C.-Extending-Condorcet-%23-1.-Add-your-own-ranking-algorithm).*
  input:
    method:
      type: mixed
      default: true
      required: false
      text: |
      Set to True for use object default method. Set the string name of the algorithm for use an specific one.
    options:
      type: array
      default: '[]'
      required: false
      text: *[Result options documentations]()*
  return: |
    An Condorcet/Result Object (implementing ArrayAccess and Iterator, can be use like an array ordered by rank)
  related:
    - 'Election::getWinner'
    - 'Election::getResult'
  examples:
    'Manual - Ranking from Condorcet Method': 'https://github.com/julien-boudry/Condorcet/wiki/II-%23-C.-Result-%23-2.-Get-Ranking-from-Condorcet-advanced-Methods'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getTimerManager
  static: false
  description: |
    Get the Timer manager object.
  return: |
    An Condorcet\Timer\Manager object using by this election.
  related:
    - 'Election::getGlobalTimer'
    - 'Election::getLastTimer'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getVotesList
  static: false
  description: |
    Get registered vote list.
  input:
    tag:
      type: mixed
      default: test
      required: true
    with:
      type: mixed
      default: test
      required: true
  return: |
    *(array)* Populated by each Vote object.
  related:
    - 'Election::countVotes'
    - 'Election::getVotesListAsString'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getVotesListAsString
  static: false
  description: |
    Get registered vote list.
  return: |
    *(string)* Return a string like :<br>
    A > B > C * 3<br>
    A = B > C * 6
  related:
    - 'Election::parseVotes'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: isVoteWeightIsAllowed
  static: false
  description: |
    Returns the corresponding setting as currently set (False by default).
    If it is True then votes vote optionally can use weight otherwise (if false) all votes will be evaluated as equal for this election.
  return: |
    (bool) True / False
  related:
    - 'Election::allowVoteWeight'
  publish: true

- 
  class: Election
  type: method
  visibility: public
  name: getWinner
  static: false
  description: |
    Get the natural Condorcet winner if there is one. Alternatively you can get the winner(s) from an advanced Condorcet algorithm.
  input:
    method:
      type: mixed
      default: null
      required: false
      text: |
        *Only if not null :*

        The winner will be provided by an advanced algorithm of an available advanced Condorcet method. For most of them, it will be the same as the Condorcet Marquis there. But if it does not exist, it may be different; and in some cases they may be multiple.

        Set to True for use object default method. Set the string name of the algorithm for use an specific one.

        If null, Natural Condorcet algorithm will be use.
  return: |
    Candidate object given. Null if there are no available winner or loser.

    If you use an advanced method instead of Natural, you can get an array with multiples winners.

    Throw an exception on error.
